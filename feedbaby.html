    <div class="container">

      <div class="starter-template">
        <h1>Keeping Track of BABY</h1>

        <p class="lead">Keep track of baby feeds, sleeps, and changes on one page<br> Tap and record</p>
        <div>
            <label for="amount">Volume:</label>
            <input type="number" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
            <button class="milk-amount">FEED</button>
            <div id="feed_amount" style="height:200px;"></div>
            <span class="text"><strong><!-- last time and amount --></strong></span>
            {{>barChart}}

        </div>
      </div>
      <ul>
        {{#each getFeeds}}
          {{>feed}}
        {{/each}}
      </ul>
    </div>
</body>

<template name="feed">
    <li>
    <span class="text"><strong>{{createdAt}}</strong>- {{amount}}</span>
  </li>
</template>

<template name="barChart">
  <div id="barChart"></div>

</template>
